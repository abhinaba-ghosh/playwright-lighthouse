name: NPM Release

on:
  push:
    branches:
      - master

jobs:
  npm-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures tags are fetched

      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Run Tests and Lint
        run: |
          npm run lint
          npx playwright install --with-deps chromium
          npm test

      - name: Determine Next Version
        id: next-version
        run: |
          echo "NEXT_VERSION=$(npx semantic-release --no-ci --dry-run | grep 'The next release version is' | cut -d ' ' -f 6)" >> $GITHUB_ENV

      - name: Bump version and create git tag
        run: |
          npm version ${{ env.NEXT_VERSION }} -m "chore(release): %s [skip ci]"

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): bump package version to ${{ env.NEXT_VERSION }} [skip ci]"
          git push

